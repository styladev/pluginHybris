# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# Specifies the location of the spring context file putted automatically to the global platform application context.
styla.application-context=styla-spring.xml

#################################################################################
#                                                                               #
#       Don't edit these settings                                               #
#                                                                               #
#################################################################################

styla.api.version=v3.2

styla.endpoint.seo	= http://seo.styla.com/clients
styla.endpoint.version	= http://live.styla.com/api/version

styla.scripts.baseurl	= //client-scripts.styla.com/scripts/clients
styla.styles.baseurl	= //client-scripts.styla.com/styles/clients

#################################################################################
#                                                                               #
#       Custom properties which you should define in your                       #
#       local.properties file with your specific styla account settings         #
#                                                                               #
#################################################################################

# define the styla username for each site-language combination. Pattern: styla.username.<site-uid>.<lang> = <styla username>
styla.username.apparel-de.de= <username_1>
styla.username.apparel-uk.en	= <username_2>

# replace <authkey> with the auth-key provided by styla
styla.productapi.key.apparel-de	= <authkey>
styla.productapi.key.apparel-uk	= <authkey>
styla.productapi.key.electronics	= <authkey>
